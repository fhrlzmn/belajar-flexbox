<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar dengan CSS Flex</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1><a href="">NAVBAR</a></h1>
      </div>
      <div class="nav-menu">
        <div class="nav-item"><a href="">Products</a></div>
        <div class="nav-item"><a href="">Services</a></div>
        <div class="nav-item"><a href="">About</a></div>
        <div class="nav-item"><a href="">Contact</a></div>
      </div>
      <div class="hamburger">
        <a nohref class="click-here"><i class="fas fa-bars fa-lg"></i></a>
      </div>
    </nav>

    <script src="script/script.js"></script>
  </body>
</html>
